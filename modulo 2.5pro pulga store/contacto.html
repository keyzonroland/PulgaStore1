<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Pulga Store</title>
    <link rel="stylesheet" href="css/estilos.css">  
    <link rel="stylesheet" href="css/jquery.fancybox.min.css"> <!-- Fancybox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Incluye Bootstrap CSS desde CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta viewport para responsividad -->
    <script src="js/jquery.min.js"></script> <!-- jQuery -->
    <script src="js/jquery.fancybox.min.js"></script> <!-- Fancybox -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!-- Barra de navegación con fondo azul oscuro propuesta por bootstrap -->
    <div class="container"> 
        <a class="navbar-brand" href="pulga_store.html">Pulga Store</a> <!-- Nombre de la tienda, al hacer click te lleva a la pagina principal -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botón para colapsar la barra de navegación en pantallas pequeñas -->
        <span class="navbar-toggler-icon"></span> <!-- Icono del botón de navegación que se muestra en pantallas pequeñas -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> <!-- Aquí cuando se colapsa la barra de navegación y permite que se contraiga -->
        <ul class="navbar-nav ms-auto"> <!-- Lista de elementos de navegación que se alinean a la derecha -->
            <li class="nav-item">    
            <a class="nav-link active" aria-current="page" href="pulga_store.html">Inicio</a> <!-- Enlace a la página de inicio, al hacer click te lleva a la pagina principal -->
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>  <!-- Enlace a la página de productos -->
            </li>
            <li class="nav-item">   
            <a class="nav-link" href="contacto.html" >Contacto</a>   <!-- Enlace a la página de contacto -->
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <header>
        <h1 style="text-align: center;" >Contacto</h1>   <!-- Encabezado de la sección de contacto -->
            <section id="fecha-hora" style="text-align:center; font-weight:bold; margin: 20px 0;"></section>
        <!-- Se agregó un section para mostrar la fecha y hora actual -->
    </header>
    <main>
        <section>
            <!-- Formulario de contacto -->
            <form>
                <div class="mb-3">  <!-- Clase mb-3 para margen inferior -->
                    <label for="nombre" class="form-label">Nombre de usuario:</label>   
                    <input type="text" class="form-control" id="nombre" name="nombre" required> <!-- Campo de entrada de texto para el nombre de usuario, la escritura es requerida -->
                </div>
                <div class="mb-3"> 
                    <label for="correo" class="form-label">Correo electrónico:</label>  
                    <input type="email" class="form-control" id="correo" name="correo" required> <!-- Campo de entrada de texto para el correo electrónico, la escritura es requerida -->
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label> 
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea> <!-- Área de texto para el mensaje,la escritura es requerida -->
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón para enviar el formulario, con clase de Bootstrap para estilo -->
            </form>
        </section>
        <section>
            <!-- Imagen decorativa , trate de dejarlo lo mas centrado -->
            <div class="text-center">
                <a href="img/producto1.jpeg" data-fancybox="contacto" data-caption="Producto 1">
                    <img src="img/producto1.jpeg" alt="Producto 1" class="img-fluid mb-3 rounded">
                </a>
            </div>
        </section>
        <section>
            <div class="text-center mb-4">
                <a href="pulga_store.html" class="btn btn-secondary">Volver</a> <!-- Botón para volver a la página principal Pulga Store -->
            </div>
        </section>
    </main>
    <footer>
        <p>Grupo 2 bootcamp frontend 2025</p>
    </footer>
    <script src="js/javascript.js"></script>
    <script>
      // Inicialización de Fancybox para la imagen decorativa
        $(document).ready(function() {
        $("[data-fancybox='contacto']").fancybox();
        });
    </script>
</body>
</html>
